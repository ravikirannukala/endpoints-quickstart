---
swagger: "2.0"
info:
  title: "developer-api-v1"
  description: "Get the list of developers"
  version: "1.0.0"
# This field will be replaced by the deploy_api.sh script.
host: "DEMO_PROJECT_ID.appspot.com"
schemes:
  - "https"
paths:
  "/developers":
    get:
      description: "Get List of Developers"
      operationId: "getDevelopers"
      responses:
        200:
          description: "Success."
          schema:
            type: string
        400:
          description: "Missing Developers"
  "/developers/pushdata":
    get:
      description: "Push Developers Data"
      operationId: "pushData"
      responses:
        200:
          description: "Success."
          schema:
            type: string
        400:
          description: "Missing Developers"          
